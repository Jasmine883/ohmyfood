<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img
        src="Images-and-text-Ohmyfood/ohmyfood.svg" alt="logo-ohmyfood" class="logo"
      />
    </header>

    <div class="location">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="13"
        height="16"
        viewBox="0 0 13 16"
        fill="none">
        <path
          d="M5.88337 15.6772C1.34281 9.09472 0.5 8.41915 0.5 6C0.5 2.68628 3.18628 0 6.5 0C9.81372 0 12.5 2.68628 12.5 6C12.5 8.41915 11.6572 9.09472 7.11662 15.6772C6.81865 16.1076 6.18131 16.1076 5.88337 15.6772ZM6.5 8.5C7.88072 8.5 9 7.38072 9 6C9 4.61928 7.88072 3.5 6.5 3.5C5.11928 3.5 4 4.61928 4 6C4 7.38072 5.11928 8.5 6.5 8.5Z"

    </div>

    <section class="book-meal">
      <h1>Book the meal you want</h1>
      <p class="subtitle">Discover our carefully selected high-end restaurants</p>
      <button class="explore-button">Explore our restaurants</button>
    </section>


    <section class="how-it-works">
    <div class="section-3">
        <h2>How it works</h2>
        <div class="buttons">
        <button class="item-1">
            <i class="fas fa-mobile-screen-button"></i>Choose a restaurant
        </button>

        <button class="item-2">Build your meal</button>
        <button class="item-3">Enjoy your meal at the restaurant</button>
    </div>
    </div>
